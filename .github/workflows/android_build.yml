name: Xposed Build
on: 
  push:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1


      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17


      - name: Run tests
        run: ./gradlew assemble

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with: 
          name: Release of apk
          path: ./build/outputs/apk/release





